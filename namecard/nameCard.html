<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KMA | 마케팅팀 박필주 연구원</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/namecard.css">

</head>
<body>
  <div id="container">

    <!-- 백그라운드 이미지 -->
    <div class="bg"></div>

    <!-- 컨텐츠 박스 -->
    <div class="box-wrap">
      
      <!-- KMA 로고 -->
      <div class="logo">
        <img src="../assets/imgs/logo.svg" alt="">
      </div>

      <!-- 컨텐츠 -->
      <div class="box">

        <!-- 상단 사명/다운로드 버튼-->
        <div class="top">
          <p class="company">(주)한국능률협회</p>

          <!-- 명함 다운로드 버튼 -->
          <button class="download">
            <img src="../assets/icons/icon_download.svg" alt="다운로드">
          </button>
        </div>

        <!-- 명함 정보 -->
        <div class="info-wrap">
          <!-- 사진 -->
          <div id="usrImg" class="user-img"></div>
          
          <!-- 영어 이름 -->
          <p id="usrEngNm" class="user-eng">Ahyeon Moon</p>

          <!-- 한글 이름 -->
          <p id="usrKorNm" class="user-kor">조혜연</p>

          <!-- 부서/직책 -->
          <p id="usrDept" class="user-dept">대외협력실 마케팅팀 팀장</p>


          <!-- 명함 세부 정보 -->
          <div class="user-info">

            <!-- 이메일 -->
            <div id="usrEmail" class="user-email">
              <img src="../assets/icons/icon_email.svg" alt="이메일">
              <span>moonah@kma.or.kr</span>
            </div>

            <!-- 휴대폰번호 -->
            <div id="usrNum" class="user-number">
              <img src="../assets/icons/icon_phone.svg" alt="휴대폰">
              <span>010.2267.0289</span>
            </div>

            <!-- 전화번호 -->
            <div id="usrTel" class="user-tel">
              <img src="../assets/icons/icon_tel.svg" alt="유선전화">
              <span>02.3274.0289</span>
            </div>

            <!-- 팩스 -->
            <div id="usrFax" class="user-fax">
              <img src="../assets/icons/icon_fax.svg" alt="팩스">
              <span>02.3274.9989</span>
            </div>

            <!-- 위치 -->
            <div id="usrComp" class="user-comp"></div>
          </div>
        </div>
        
        <!-- 명함/KMA소식/부서소식 이동 버튼 -->
        <div class="btn-wrap">
          <a href="#" class="btn active">명함</a>
          <a href="../boards/boardDtl.html" class="btn">KMA소식</a>
          <a href="../boards/boardDtl.html" class="btn">부서소식</a>
        </div>
      </div>

      <!-- 하단 텍스트 -->
      <div class="bottom-txt">
        고객과 직원의 신뢰를 바탕으로, 안전한 정보 환경을 만들어갑니다.
      </div>
    </div>
  </div>
</body>
</html>
